          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б579\r\nБРАСЛЕТ Б579\r\nЖЕНЩИНЫ ЛЮБЯТ БРАСЛЕТЫ ЗА ТО, ЧТО ЭТО ОДНО ИЗ САМЫХ СЕКСУАЛЬНЫХ УКРАШЕНИЙ: РУКА, УНИЗАННАЯ ЦЕПОЧКАМИ И КАМЕШКАМИ, ВЫГЛЯДИТ ИЗЯЩНЕЙ И ПЛАСТИЧНЕЙ, ГРАЦИОЗНЕЙ. ВООБЩЕ БРАСЛЕТ – ВСЕГДА УМЕСТНЫЙ СТИЛЬНЫЙ АКЦЕНТ, КОТОРЫЙ ПОДЧЕРКНЕТ ИГРИВОЕ НАСТРОЕНИЕ, БЕСПЕЧНОСТЬ ИЛИ НАПРОТИВ, СОЛИДНОСТЬ, СЕРЬЕЗНОСТЬ НАМЕРЕНИЙ, А ЕСЛИ НУЖНО, ТО И СТАТУС ВЛАДЕЛЬЦА.",

          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б575\r\nБРАСЛЕТ Б575\r\nБРАСЛЕТ, ИЗГОТОВЛЕННЫЙ В ТЕХНИКЕ ПЛЕТЕНИЯ \"СНЕЙК\", ОТЛИЧАЕТСЯ ЛАКОНИЧНЫМ И ВМЕСТЕ С ТЕМ ЯРКИМ ОБЛИКОМ. МАНЯЩАЯ ГЛАДКОСТЬ ИЗДЕЛИЯ ПРИДАЁТ ЕМУ УТОНЧЁННОЕ СИЯНИЕ И ЯРКИЕ ПЕРЕЛИВЫ ОТ САМОГО НЕБОЛЬШОГО ДВИЖЕНИЯ РУКИ. ТАКОЙ БРАСЛЕТ ПРИЗВАН ПОДЧЕРКНУТЬ ПРЕКРАСНЫЙ ВКУС СВОЕЙ ОБЛАДАТЕЛЬНИЦЫ, И СТАТЬ НЕИЗМЕННЫМ СПУТНИКОМ ВО МНОЖЕСТВЕ ВЫБРАННЫХ ОБРАЗОВ. ",

          "DETAIL_TEXT": "Классическое панцирное плетение ассоциируется с мужественностью и силой своего обладателя. Название говорит само за себя и возвращает нас во времена рыцарских доспехов и кольчуг, изготовленных как панцирь. Такой браслет непременно придётся по вкусу смелому мужчине, который способен на яркие поступки и решительные действия. ",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ МУЖСКОЙ БМ062\r\nБРАСЛЕТ МУЖСКОЙ БМ062\r\nКЛАССИЧЕСКОЕ ПАНЦИРНОЕ ПЛЕТЕНИЕ АССОЦИИРУЕТСЯ С МУЖЕСТВЕННОСТЬЮ И СИЛОЙ СВОЕГО ОБЛАДАТЕЛЯ. НАЗВАНИЕ ГОВОРИТ САМО ЗА СЕБЯ И ВОЗВРАЩАЕТ НАС ВО ВРЕМЕНА РЫЦАРСКИХ ДОСПЕХОВ И КОЛЬЧУГ, ИЗГОТОВЛЕННЫХ КАК ПАНЦИРЬ. ТАКОЙ БРАСЛЕТ НЕПРЕМЕННО ПРИДЁТСЯ ПО ВКУСУ СМЕЛОМУ МУЖЧИНЕ, КОТОРЫЙ СПОСОБЕН НА ЯРКИЕ ПОСТУПКИ И РЕШИТЕЛЬНЫЕ ДЕЙСТВИЯ. ",

          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ МУЖСКОЙ БМ090\r\nБРАСЛЕТ МУЖСКОЙ БМ090\r\nПАНЦИРНОЕ ПЛЕТЕНИЕ ВОСТРЕБОВАНО В ИЗГОТОВЛЕНИИ МУЖСКИХ БРАСЛЕТОВ, ПОСКОЛЬКУ ИМЕЕТ РЯД ОТЛИЧНЫХ ХАРАКТЕРИСТИК. КЛАССИЧЕСКИЙ ЭЛЕГАНТНЫЙ ВИД АКСЕССУАРА СПОСОБЕН ПОДЧЕРКНУТЬ МУЖЕСТВЕННОСТЬ СВОЕГО ОБЛАДАТЕЛЯ. НАДЁЖНОЕ ПЛЕТЕНИЕ ОБЕСПЕЧИВАЕТ КОМФОРТ В ПОВСЕДНЕВНОЙ НОСКЕ. А ЛАКОНИЧНОЕ ИСПОЛНЕНИЕ ПОЗВОЛЯЕТ ДОПОЛНИТЬ МНОЖЕСТВО ОБРАЗОВ - ОТ ДЕЛОВОГО ДО СВОБОДНОГО. ",

          "DETAIL_TEXT": "Считается, что распространение украшений с буквами напрямую связано с появлением письменности. Именно тогда символы и знаки частично сменили буквы и слова в украшениях. В древнеславянской культуре были популярны изделия с традиционными буквицами – узорными заглавными литерами. В Древней Руси существовала также традиция дарить новорожденному подвеску с первой буквой имени, которая служила для малыша настоящим оберегом. Также украшения с нанесенными элементами алфавита были популярны в Древней Греции и Древнем Китае.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТ809\r\nКОМПЛЕКТ КТ809\r\nСЧИТАЕТСЯ, ЧТО РАСПРОСТРАНЕНИЕ УКРАШЕНИЙ С БУКВАМИ НАПРЯМУЮ СВЯЗАНО С ПОЯВЛЕНИЕМ ПИСЬМЕННОСТИ. ИМЕННО ТОГДА СИМВОЛЫ И ЗНАКИ ЧАСТИЧНО СМЕНИЛИ БУКВЫ И СЛОВА В УКРАШЕНИЯХ. В ДРЕВНЕСЛАВЯНСКОЙ КУЛЬТУРЕ БЫЛИ ПОПУЛЯРНЫ ИЗДЕЛИЯ С ТРАДИЦИОННЫМИ БУКВИЦАМИ – УЗОРНЫМИ ЗАГЛАВНЫМИ ЛИТЕРАМИ. В ДРЕВНЕЙ РУСИ СУЩЕСТВОВАЛА ТАКЖЕ ТРАДИЦИЯ ДАРИТЬ НОВОРОЖДЕННОМУ ПОДВЕСКУ С ПЕРВОЙ БУКВОЙ ИМЕНИ, КОТОРАЯ СЛУЖИЛА ДЛЯ МАЛЫША НАСТОЯЩИМ ОБЕРЕГОМ. ТАКЖЕ УКРАШЕНИЯ С НАНЕСЕННЫМИ ЭЛЕМЕНТАМИ АЛФАВИТА БЫЛИ ПОПУЛЯРНЫ В ДРЕВНЕЙ ГРЕЦИИ И ДРЕВНЕМ КИТАЕ.",

          "DETAIL_TEXT": "Этот браслет словно соткан из множества золотистых нитей. Утончённое изящество и непередаваемый шарм украшения делают его стильным акцентом на руке своей обладательницы. Невероятно нежное, но вместе с тем прочное плетение &quot;Сингапур&quot;, в сочетании с надёжным креплением, позволяют такому браслету быть незаменимым в повседневном использовании.",

          "~DETAIL_PICTURE": "210627",
          "DETAIL_TEXT": "«Лав»&nbsp;&nbsp;– техника плетения, придающая цепочке вид изящества и утонченности. Изделие, изготовленное подобной техникой производства, представляет собой вид округлых, ровных петелек, соединенных с нежным соприкосновением по краям, что придает ему воздушный вид. Поэтому украшение с таким плетением может быть отличным подарком юной девушке.",
          "~DETAIL_TEXT": "«Лав»  – техника плетения, придающая цепочке вид изящества и утонченности. Изделие, изготовленное подобной техникой производства, представляет собой вид округлых, ровных петелек, соединенных с нежным соприкосновением по краям, что придает ему воздушный вид. Поэтому украшение с таким плетением может быть отличным подарком юной девушке.",
          "DETAIL_TEXT_TYPE": "text",

          "DETAIL_TEXT": "Каждая женщина любит чувствовать себя красивой. Серьги, браслет или кольцо с цирконом украсит свою хозяйку, поможет ей чувствовать себя уверенней, привлекательней. Такой подарок — это один из способов сказать спутнице жизни о своих чувствах.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "СЕРЬГИ СХ0070\r\nСЕРЬГИ СХ0070\r\nКАЖДАЯ ЖЕНЩИНА ЛЮБИТ ЧУВСТВОВАТЬ СЕБЯ КРАСИВОЙ. СЕРЬГИ, БРАСЛЕТ ИЛИ КОЛЬЦО С ЦИРКОНОМ УКРАСИТ СВОЮ ХОЗЯЙКУ, ПОМОЖЕТ ЕЙ ЧУВСТВОВАТЬ СЕБЯ УВЕРЕННЕЙ, ПРИВЛЕКАТЕЛЬНЕЙ. ТАКОЙ ПОДАРОК — ЭТО ОДИН ИЗ СПОСОБОВ СКАЗАТЬ СПУТНИЦЕ ЖИЗНИ О СВОИХ ЧУВСТВАХ.",

          "DETAIL_TEXT": "Преимущество изделий без камней в ювелирной бижутерии – лаконичный облик. Украшения лишены яркого сияния минералов, которое многим пользователям кажется чересчур броским. Интересное оформление и качественный материал придают эстетичный облик и индивидуальный характер.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "СЕРЬГИ С0209\r\nСЕРЬГИ С0209\r\nПРЕИМУЩЕСТВО ИЗДЕЛИЙ БЕЗ КАМНЕЙ В ЮВЕЛИРНОЙ БИЖУТЕРИИ – ЛАКОНИЧНЫЙ ОБЛИК. УКРАШЕНИЯ ЛИШЕНЫ ЯРКОГО СИЯНИЯ МИНЕРАЛОВ, КОТОРОЕ МНОГИМ ПОЛЬЗОВАТЕЛЯМ КАЖЕТСЯ ЧЕРЕСЧУР БРОСКИМ. ИНТЕРЕСНОЕ ОФОРМЛЕНИЕ И КАЧЕСТВЕННЫЙ МАТЕРИАЛ ПРИДАЮТ ЭСТЕТИЧНЫЙ ОБЛИК И ИНДИВИДУАЛЬНЫЙ ХАРАКТЕР.",

          "DETAIL_TEXT": "Эти серьги позволят вам каждый день экономить время на сборах. Ведь вам больше не придется ломать голову, какие украшения выбрать к этому костюму или платью. Модель с прямоугольными камнями подходит на каждый день и выделяется необычным дизайном.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "СЕРЬГИ С0210\r\nСЕРЬГИ С0210\r\nЭТИ СЕРЬГИ ПОЗВОЛЯТ ВАМ КАЖДЫЙ ДЕНЬ ЭКОНОМИТЬ ВРЕМЯ НА СБОРАХ. ВЕДЬ ВАМ БОЛЬШЕ НЕ ПРИДЕТСЯ ЛОМАТЬ ГОЛОВУ, КАКИЕ УКРАШЕНИЯ ВЫБРАТЬ К ЭТОМУ КОСТЮМУ ИЛИ ПЛАТЬЮ. МОДЕЛЬ С ПРЯМОУГОЛЬНЫМИ КАМНЯМИ ПОДХОДИТ НА КАЖДЫЙ ДЕНЬ И ВЫДЕЛЯЕТСЯ НЕОБЫЧНЫМ ДИЗАЙНОМ.",

          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "СЕРЬГИ С0211\r\nСЕРЬГИ С0211\r\nСЕРЕЖКИ С КРАСНЫМ ЦИРКОНОМ, НЕСМОТРЯ НА ХОРОШО ЗНАКОМЫЙ МОДНИЦАМ ДИЗАЙН, ПОКОРЯЮТ ЭФФЕКТНЫМ ВНЕШНИМ ВИДОМ. КАПЛЕВИДНЫЕ КАМНИ В ОПРАВЕ ПОД ЗОЛОТО ДОПОЛНЯТ ВЕЧЕРНЕЕ ПЛАТЬЕ ИЛИ СТАНУТ ВЫРАЗИТЕЛЬНЫМ ПОВСЕДНЕВНЫМ УКРАШЕНИЕМ ДЛЯ ТЕХ, КТО ЛЮБИТ БЫТЬ В ЦЕНТРЕ ВНИМАНИЯ.",

          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "СЕРЬГИ С0212\r\nСЕРЬГИ С0212\r\nСЕРЬГИ-ПУСЕТЫ ДОБАВЯТ ВАШЕМУ ОБРАЗУ УТОНЧЕННОСТИ И НЕЖНОСТИ. СЕРЕЖКИ ВЫГЛЯДЯТ ПРОСТО И В ТО ЖЕ ВРЕМЯ СТИЛЬНО, ИЗЫСКАННО.",

          "DETAIL_TEXT": "Изысканные и невероятно элегантные серьги удлинённой формы из минералов чёрного цвета, не смогут оставить равнодушной ни одну ювелирную модницу. Чёрные камни в украшениях выглядят притягательно и стильно, а актуальная форма изделия выигрышно подчеркнёт красоту и изящество линий шеи. Такие серьги послужат ярким акцентом повседневного образа, или роскошным дополнением к вечернему платью.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "СЕРЬГИ С2366\r\nСЕРЬГИ С2366\r\nИЗЫСКАННЫЕ И НЕВЕРОЯТНО ЭЛЕГАНТНЫЕ СЕРЬГИ УДЛИНЁННОЙ ФОРМЫ ИЗ МИНЕРАЛОВ ЧЁРНОГО ЦВЕТА, НЕ СМОГУТ ОСТАВИТЬ РАВНОДУШНОЙ НИ ОДНУ ЮВЕЛИРНУЮ МОДНИЦУ. ЧЁРНЫЕ КАМНИ В УКРАШЕНИЯХ ВЫГЛЯДЯТ ПРИТЯГАТЕЛЬНО И СТИЛЬНО, А АКТУАЛЬНАЯ ФОРМА ИЗДЕЛИЯ ВЫИГРЫШНО ПОДЧЕРКНЁТ КРАСОТУ И ИЗЯЩЕСТВО ЛИНИЙ ШЕИ. ТАКИЕ СЕРЬГИ ПОСЛУЖАТ ЯРКИМ АКЦЕНТОМ ПОВСЕДНЕВНОГО ОБРАЗА, ИЛИ РОСКОШНЫМ ДОПОЛНЕНИЕМ К ВЕЧЕРНЕМУ ПЛАТЬЮ.",

          "DETAIL_PICTURE": "/upload/iblock/87b/cl7l1eyd2gl3naqbrki2f0a3ys00dii1.jpeg",
          "DETAIL_TEXT": "Изумительный комплект, состоящий из серёг, кольца и кулона, станет основой элегантного вечернего образа. Глубокий насыщенно-синий цвет крупных минералов, оттенённых крошечными цирконами, составляет шикарную основу аксессуаров. Притягательный и нежный облик украшений, безусловно, не оставит свою обладательницу без восторженных взглядов и комплиментов окружающих. ",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТ752\r\nКОМПЛЕКТ КТ752\r\nИЗУМИТЕЛЬНЫЙ КОМПЛЕКТ, СОСТОЯЩИЙ ИЗ СЕРЁГ, КОЛЬЦА И КУЛОНА, СТАНЕТ ОСНОВОЙ ЭЛЕГАНТНОГО ВЕЧЕРНЕГО ОБРАЗА. ГЛУБОКИЙ НАСЫЩЕННО-СИНИЙ ЦВЕТ КРУПНЫХ МИНЕРАЛОВ, ОТТЕНЁННЫХ КРОШЕЧНЫМИ ЦИРКОНАМИ, СОСТАВЛЯЕТ ШИКАРНУЮ ОСНОВУ АКСЕССУАРОВ. ПРИТЯГАТЕЛЬНЫЙ И НЕЖНЫЙ ОБЛИК УКРАШЕНИЙ, БЕЗУСЛОВНО, НЕ ОСТАВИТ СВОЮ ОБЛАДАТЕЛЬНИЦУ БЕЗ ВОСТОРЖЕННЫХ ВЗГЛЯДОВ И КОМПЛИМЕНТОВ ОКРУЖАЮЩИХ. ",

          "DETAIL_TEXT": "Считается, что распространение украшений с буквами напрямую связано с появлением письменности. Именно тогда символы и знаки частично сменили буквы и слова в украшениях. В древнеславянской культуре были популярны изделия с традиционными буквицами – узорными заглавными литерами. В Древней Руси существовала также традиция дарить новорожденному подвеску с первой буквой имени, которая служила для малыша настоящим оберегом. Также украшения с нанесенными элементами алфавита были популярны в Древней Греции и Древнем Китае.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТ809\r\nКОМПЛЕКТ КТ809\r\nСЧИТАЕТСЯ, ЧТО РАСПРОСТРАНЕНИЕ УКРАШЕНИЙ С БУКВАМИ НАПРЯМУЮ СВЯЗАНО С ПОЯВЛЕНИЕМ ПИСЬМЕННОСТИ. ИМЕННО ТОГДА СИМВОЛЫ И ЗНАКИ ЧАСТИЧНО СМЕНИЛИ БУКВЫ И СЛОВА В УКРАШЕНИЯХ. В ДРЕВНЕСЛАВЯНСКОЙ КУЛЬТУРЕ БЫЛИ ПОПУЛЯРНЫ ИЗДЕЛИЯ С ТРАДИЦИОННЫМИ БУКВИЦАМИ – УЗОРНЫМИ ЗАГЛАВНЫМИ ЛИТЕРАМИ. В ДРЕВНЕЙ РУСИ СУЩЕСТВОВАЛА ТАКЖЕ ТРАДИЦИЯ ДАРИТЬ НОВОРОЖДЕННОМУ ПОДВЕСКУ С ПЕРВОЙ БУКВОЙ ИМЕНИ, КОТОРАЯ СЛУЖИЛА ДЛЯ МАЛЫША НАСТОЯЩИМ ОБЕРЕГОМ. ТАКЖЕ УКРАШЕНИЯ С НАНЕСЕННЫМИ ЭЛЕМЕНТАМИ АЛФАВИТА БЫЛИ ПОПУЛЯРНЫ В ДРЕВНЕЙ ГРЕЦИИ И ДРЕВНЕМ КИТАЕ.",

          "DETAIL_PICTURE": "/upload/iblock/da6/72f2y2bdym4zjctpo4yfcl7nl2ft94py.jpeg",
          "DETAIL_TEXT": "\"Игрушечные\" украшения стали ярким трендом последних лет и не собираются сдавать свои позиции. Игривый комплект, состоящий из серёг и подвески с изображением забавного яркого слонёнка, оценят как маленькие модницы, так и юные представительницы прекрасного пола. Оригинальные аксессуары сделают любой образ кокетливым и лёгким, и будут неизменно поднимать настроение. ",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТХ017\r\nКОМПЛЕКТ КТХ017\r\n\"ИГРУШЕЧНЫЕ\" УКРАШЕНИЯ СТАЛИ ЯРКИМ ТРЕНДОМ ПОСЛЕДНИХ ЛЕТ И НЕ СОБИРАЮТСЯ СДАВАТЬ СВОИ ПОЗИЦИИ. ИГРИВЫЙ КОМПЛЕКТ, СОСТОЯЩИЙ ИЗ СЕРЁГ И ПОДВЕСКИ С ИЗОБРАЖЕНИЕМ ЗАБАВНОГО ЯРКОГО СЛОНЁНКА, ОЦЕНЯТ КАК МАЛЕНЬКИЕ МОДНИЦЫ, ТАК И ЮНЫЕ ПРЕДСТАВИТЕЛЬНИЦЫ ПРЕКРАСНОГО ПОЛА. ОРИГИНАЛЬНЫЕ АКСЕССУАРЫ СДЕЛАЮТ ЛЮБОЙ ОБРАЗ КОКЕТЛИВЫМ И ЛЁГКИМ, И БУДУТ НЕИЗМЕННО ПОДНИМАТЬ НАСТРОЕНИЕ. ",

          "DETAIL_PICTURE": "/upload/iblock/c43/rmdm2dwjh2pdzjv38tur6e0ix8kp80du.jpeg",
          "DETAIL_TEXT": "Белый цвет в изделиях относится к тем не многим цветам, которые воздействуют на человека плавно, медленно, но при этом они способны подстраиваться под самого человека и чувствовать его потребности. Если у Вас есть желание носить украшение с белыми камнями, то это характеризует Вас как человека стремящегося к духовному росту, обогащению внутреннего мира и очищению.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТХ020\r\nКОМПЛЕКТ КТХ020\r\nБЕЛЫЙ ЦВЕТ В ИЗДЕЛИЯХ ОТНОСИТСЯ К ТЕМ НЕ МНОГИМ ЦВЕТАМ, КОТОРЫЕ ВОЗДЕЙСТВУЮТ НА ЧЕЛОВЕКА ПЛАВНО, МЕДЛЕННО, НО ПРИ ЭТОМ ОНИ СПОСОБНЫ ПОДСТРАИВАТЬСЯ ПОД САМОГО ЧЕЛОВЕКА И ЧУВСТВОВАТЬ ЕГО ПОТРЕБНОСТИ. ЕСЛИ У ВАС ЕСТЬ ЖЕЛАНИЕ НОСИТЬ УКРАШЕНИЕ С БЕЛЫМИ КАМНЯМИ, ТО ЭТО ХАРАКТЕРИЗУЕТ ВАС КАК ЧЕЛОВЕКА СТРЕМЯЩЕГОСЯ К ДУХОВНОМУ РОСТУ, ОБОГАЩЕНИЮ ВНУТРЕННЕГО МИРА И ОЧИЩЕНИЮ.",

          "DETAIL_PICTURE": "/upload/iblock/857/tnh8ohmq9cayucjqlgm1y1oy9ax0hmau.jpeg",
          "DETAIL_TEXT": "Считается, что распространение украшений с буквами напрямую связано с появлением письменности. Именно тогда символы и знаки частично сменили буквы и слова в украшениях. В древнеславянской культуре были популярны изделия с традиционными буквицами – узорными заглавными литерами. В Древней Руси существовала также традиция дарить новорожденному подвеску с первой буквой имени, которая служила для малыша настоящим оберегом. Также украшения с нанесенными элементами алфавита были популярны в Древней Греции и Древнем Китае.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТ801\r\nКОМПЛЕКТ КТ801\r\nСЧИТАЕТСЯ, ЧТО РАСПРОСТРАНЕНИЕ УКРАШЕНИЙ С БУКВАМИ НАПРЯМУЮ СВЯЗАНО С ПОЯВЛЕНИЕМ ПИСЬМЕННОСТИ. ИМЕННО ТОГДА СИМВОЛЫ И ЗНАКИ ЧАСТИЧНО СМЕНИЛИ БУКВЫ И СЛОВА В УКРАШЕНИЯХ. В ДРЕВНЕСЛАВЯНСКОЙ КУЛЬТУРЕ БЫЛИ ПОПУЛЯРНЫ ИЗДЕЛИЯ С ТРАДИЦИОННЫМИ БУКВИЦАМИ – УЗОРНЫМИ ЗАГЛАВНЫМИ ЛИТЕРАМИ. В ДРЕВНЕЙ РУСИ СУЩЕСТВОВАЛА ТАКЖЕ ТРАДИЦИЯ ДАРИТЬ НОВОРОЖДЕННОМУ ПОДВЕСКУ С ПЕРВОЙ БУКВОЙ ИМЕНИ, КОТОРАЯ СЛУЖИЛА ДЛЯ МАЛЫША НАСТОЯЩИМ ОБЕРЕГОМ. ТАКЖЕ УКРАШЕНИЯ С НАНЕСЕННЫМИ ЭЛЕМЕНТАМИ АЛФАВИТА БЫЛИ ПОПУЛЯРНЫ В ДРЕВНЕЙ ГРЕЦИИ И ДРЕВНЕМ КИТАЕ.",

          "DETAIL_TEXT": "Элегантный комплект, с акцентом из минералов нежно-розового оттенка, обрамлённых прозрачными цирконами, будет прекрасным дополнением изысканного и утончённого образа. Искусное исполнение и благородный облик изделий, подчеркнут избирательный вкус своей владелицы. Этот комплект станет отличным подарком для стильной дамы.",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТ948\r\nКОМПЛЕКТ КТ948\r\nЭЛЕГАНТНЫЙ КОМПЛЕКТ, С АКЦЕНТОМ ИЗ МИНЕРАЛОВ НЕЖНО-РОЗОВОГО ОТТЕНКА, ОБРАМЛЁННЫХ ПРОЗРАЧНЫМИ ЦИРКОНАМИ, БУДЕТ ПРЕКРАСНЫМ ДОПОЛНЕНИЕМ ИЗЫСКАННОГО И УТОНЧЁННОГО ОБРАЗА. ИСКУСНОЕ ИСПОЛНЕНИЕ И БЛАГОРОДНЫЙ ОБЛИК ИЗДЕЛИЙ, ПОДЧЕРКНУТ ИЗБИРАТЕЛЬНЫЙ ВКУС СВОЕЙ ВЛАДЕЛИЦЫ. ЭТОТ КОМПЛЕКТ СТАНЕТ ОТЛИЧНЫМ ПОДАРКОМ ДЛЯ СТИЛЬНОЙ ДАМЫ.",

          "DETAIL_TEXT": "Чёрные минералы в украшениях символизируют силу и уверенность. Невероятно притягательный и насыщенный цвет камней, выступающих центральной нотой кольца, серёг и кулона, станет прекрасной основой изысканного вечернего образа. Мистический и манящий, этот комплект непременно займёт достойное место в вашей коллекции украшений. ",
          "DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "КОМПЛЕКТ КТ924\r\nКОМПЛЕКТ КТ924\r\nЧЁРНЫЕ МИНЕРАЛЫ В УКРАШЕНИЯХ СИМВОЛИЗИРУЮТ СИЛУ И УВЕРЕННОСТЬ. НЕВЕРОЯТНО ПРИТЯГАТЕЛЬНЫЙ И НАСЫЩЕННЫЙ ЦВЕТ КАМНЕЙ, ВЫСТУПАЮЩИХ ЦЕНТРАЛЬНОЙ НОТОЙ КОЛЬЦА, СЕРЁГ И КУЛОНА, СТАНЕТ ПРЕКРАСНОЙ ОСНОВОЙ ИЗЫСКАННОГО ВЕЧЕРНЕГО ОБРАЗА. МИСТИЧЕСКИЙ И МАНЯЩИЙ, ЭТОТ КОМПЛЕКТ НЕПРЕМЕННО ЗАЙМЁТ ДОСТОЙНОЕ МЕСТО В ВАШЕЙ КОЛЛЕКЦИИ УКРАШЕНИЙ. ",
