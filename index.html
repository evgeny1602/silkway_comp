          "DETAIL_TEXT": "Каждая женщина любит чувствовать себя красивой. Серьги, браслет или кольцо с цирконом украсит свою хозяйку, поможет ей чувствовать себя уверенней, привлекательней. Такой подарок — это один из способов сказать спутнице жизни о своих чувствах.",

          "~DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б345\r\nБРАСЛЕТ Б345\r\nКАЖДАЯ ЖЕНЩИНА ЛЮБИТ ЧУВСТВОВАТЬ СЕБЯ КРАСИВОЙ. СЕРЬГИ, БРАСЛЕТ ИЛИ КОЛЬЦО С ЦИРКОНОМ УКРАСИТ СВОЮ ХОЗЯЙКУ, ПОМОЖЕТ ЕЙ ЧУВСТВОВАТЬ СЕБЯ УВЕРЕННЕЙ, ПРИВЛЕКАТЕЛЬНЕЙ. ТАКОЙ ПОДАРОК — ЭТО ОДИН ИЗ СПОСОБОВ СКАЗАТЬ СПУТНИЦЕ ЖИЗНИ О СВОИХ ЧУВСТВАХ.",

          "DETAIL_TEXT": "Оригинальное исполнение этого браслета порадует свою обладательницу стильным дизайном и яркой индивидуальностью. Вкрапления из крошечных прозрачных цирконов способны создавать неповторимую игру света и нежно подчёркивать красоту женских рук. Необычная форма аксессуара притягивает внимание и комплименты окружающих, придавая вам сил, энергии и замечательного настроения. ",

          "DETAIL_TEXT": "Этот браслет словно соткан из множества золотистых нитей. Утончённое изящество и непередаваемый шарм украшения делают его стильным акцентом на руке своей обладательницы. Невероятно нежное, но вместе с тем прочное плетение &quot;Сингапур&quot;, в сочетании с надёжным креплением, позволяют такому браслету быть незаменимым в повседневном использовании.",
          "~DETAIL_TEXT": "Этот браслет словно соткан из множества золотистых нитей. Утончённое изящество и непередаваемый шарм украшения делают его стильным акцентом на руке своей обладательницы. Невероятно нежное, но вместе с тем прочное плетение \"Сингапур\", в сочетании с надёжным креплением, позволяют такому браслету быть незаменимым в повседневном использовании.",
          "DETAIL_TEXT_TYPE": "text",
          "~DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б350\r\nБРАСЛЕТ Б350\r\nЭТОТ БРАСЛЕТ СЛОВНО СОТКАН ИЗ МНОЖЕСТВА ЗОЛОТИСТЫХ НИТЕЙ. УТОНЧЁННОЕ ИЗЯЩЕСТВО И НЕПЕРЕДАВАЕМЫЙ ШАРМ УКРАШЕНИЯ ДЕЛАЮТ ЕГО СТИЛЬНЫМ АКЦЕНТОМ НА РУКЕ СВОЕЙ ОБЛАДАТЕЛЬНИЦЫ. НЕВЕРОЯТНО НЕЖНОЕ, НО ВМЕСТЕ С ТЕМ ПРОЧНОЕ ПЛЕТЕНИЕ &quot;СИНГАПУР&quot;, В СОЧЕТАНИИ С НАДЁЖНЫМ КРЕПЛЕНИЕМ, ПОЗВОЛЯЮТ ТАКОМУ БРАСЛЕТУ БЫТЬ НЕЗАМЕНИМЫМ В ПОВСЕДНЕВНОМ ИСПОЛЬЗОВАНИИ.",

          "~DETAIL_PICTURE": "210627",
          "DETAIL_TEXT": "«Лав»&nbsp;&nbsp;– техника плетения, придающая цепочке вид изящества и утонченности. Изделие, изготовленное подобной техникой производства, представляет собой вид округлых, ровных петелек, соединенных с нежным соприкосновением по краям, что придает ему воздушный вид. Поэтому украшение с таким плетением может быть отличным подарком юной девушке.",
          "~DETAIL_TEXT": "«Лав»  – техника плетения, придающая цепочке вид изящества и утонченности. Изделие, изготовленное подобной техникой производства, представляет собой вид округлых, ровных петелек, соединенных с нежным соприкосновением по краям, что придает ему воздушный вид. Поэтому украшение с таким плетением может быть отличным подарком юной девушке.",
          "DETAIL_TEXT_TYPE": "text",
          "~DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б351\r\nБРАСЛЕТ Б351\r\n«ЛАВ»  – ТЕХНИКА ПЛЕТЕНИЯ, ПРИДАЮЩАЯ ЦЕПОЧКЕ ВИД ИЗЯЩЕСТВА И УТОНЧЕННОСТИ. ИЗДЕЛИЕ, ИЗГОТОВЛЕННОЕ ПОДОБНОЙ ТЕХНИКОЙ ПРОИЗВОДСТВА, ПРЕДСТАВЛЯЕТ СОБОЙ ВИД ОКРУГЛЫХ, РОВНЫХ ПЕТЕЛЕК, СОЕДИНЕННЫХ С НЕЖНЫМ СОПРИКОСНОВЕНИЕМ ПО КРАЯМ, ЧТО ПРИДАЕТ ЕМУ ВОЗДУШНЫЙ ВИД. ПОЭТОМУ УКРАШЕНИЕ С ТАКИМ ПЛЕТЕНИЕМ МОЖЕТ БЫТЬ ОТЛИЧНЫМ ПОДАРКОМ ЮНОЙ ДЕВУШКЕ.",
          "~SEARCHABLE_CONTENT": "БРАСЛЕТ Б351\r\nБРАСЛЕТ Б351\r\n«ЛАВ»  – ТЕХНИКА ПЛЕТЕНИЯ, ПРИДАЮЩАЯ ЦЕПОЧКЕ ВИД ИЗЯЩЕСТВА И УТОНЧЕННОСТИ. ИЗДЕЛИЕ, ИЗГОТОВЛЕННОЕ ПОДОБНОЙ ТЕХНИКОЙ ПРОИЗВОДСТВА, ПРЕДСТАВЛЯЕТ СОБОЙ ВИД ОКРУГЛЫХ, РОВНЫХ ПЕТЕЛЕК, СОЕДИНЕННЫХ С НЕЖНЫМ СОПРИКОСНОВЕНИЕМ ПО КРАЯМ, ЧТО ПРИДАЕТ ЕМУ ВОЗДУШНЫЙ ВИД. ПОЭТОМУ УКРАШЕНИЕ С ТАКИМ ПЛЕТЕНИЕМ МОЖЕТ БЫТЬ ОТЛИЧНЫМ ПОДАРКОМ ЮНОЙ ДЕВУШКЕ.",

          "DETAIL_TEXT": "Яркий браслет, изготовленный с помощью техники плетения &quot;Перлина&quot;, сочетает в себе нежную женственность и дерзкую элегантность. Бусины, из матового и глянцевого металла, привлекают внимание окружающих и радуют свою обладательницу невероятными переливами и сдержанным мерцанием лучей света. Такой браслет станет несомненным акцентом в дневном или вечернем образе. ",
          "~DETAIL_TEXT": "Яркий браслет, изготовленный с помощью техники плетения \"Перлина\", сочетает в себе нежную женственность и дерзкую элегантность. Бусины, из матового и глянцевого металла, привлекают внимание окружающих и радуют свою обладательницу невероятными переливами и сдержанным мерцанием лучей света. Такой браслет станет несомненным акцентом в дневном или вечернем образе. ",
          "DETAIL_TEXT_TYPE": "text",
          "~DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б353\r\nБРАСЛЕТ Б353\r\nЯРКИЙ БРАСЛЕТ, ИЗГОТОВЛЕННЫЙ С ПОМОЩЬЮ ТЕХНИКИ ПЛЕТЕНИЯ &quot;ПЕРЛИНА&quot;, СОЧЕТАЕТ В СЕБЕ НЕЖНУЮ ЖЕНСТВЕННОСТЬ И ДЕРЗКУЮ ЭЛЕГАНТНОСТЬ. БУСИНЫ, ИЗ МАТОВОГО И ГЛЯНЦЕВОГО МЕТАЛЛА, ПРИВЛЕКАЮТ ВНИМАНИЕ ОКРУЖАЮЩИХ И РАДУЮТ СВОЮ ОБЛАДАТЕЛЬНИЦУ НЕВЕРОЯТНЫМИ ПЕРЕЛИВАМИ И СДЕРЖАННЫМ МЕРЦАНИЕМ ЛУЧЕЙ СВЕТА. ТАКОЙ БРАСЛЕТ СТАНЕТ НЕСОМНЕННЫМ АКЦЕНТОМ В ДНЕВНОМ ИЛИ ВЕЧЕРНЕМ ОБРАЗЕ. ",
          "~SEARCHABLE_CONTENT": "БРАСЛЕТ Б353\r\nБРАСЛЕТ Б353\r\nЯРКИЙ БРАСЛЕТ, ИЗГОТОВЛЕННЫЙ С ПОМОЩЬЮ ТЕХНИКИ ПЛЕТЕНИЯ \"ПЕРЛИНА\", СОЧЕТАЕТ В СЕБЕ НЕЖНУЮ ЖЕНСТВЕННОСТЬ И ДЕРЗКУЮ ЭЛЕГАНТНОСТЬ. БУСИНЫ, ИЗ МАТОВОГО И ГЛЯНЦЕВОГО МЕТАЛЛА, ПРИВЛЕКАЮТ ВНИМАНИЕ ОКРУЖАЮЩИХ И РАДУЮТ СВОЮ ОБЛАДАТЕЛЬНИЦУ НЕВЕРОЯТНЫМИ ПЕРЕЛИВАМИ И СДЕРЖАННЫМ МЕРЦАНИЕМ ЛУЧЕЙ СВЕТА. ТАКОЙ БРАСЛЕТ СТАНЕТ НЕСОМНЕННЫМ АКЦЕНТОМ В ДНЕВНОМ ИЛИ ВЕЧЕРНЕМ ОБРАЗЕ. ",

          "DETAIL_TEXT": "Все звенья цепи расположены в одной плоскости. Но по мере изготовления они плавно закручиваются по спирали, образуя легкий завиток. Как правило, цепь делают не очень плотной: часть украшения можно легко развернуть в прямой плоскости пальцами. Как и все разновидности панцирных плетений, «Сингапур» прочен и долговечен.",
          "~DETAIL_TEXT": "Все звенья цепи расположены в одной плоскости. Но по мере изготовления они плавно закручиваются по спирали, образуя легкий завиток. Как правило, цепь делают не очень плотной: часть украшения можно легко развернуть в прямой плоскости пальцами. Как и все разновидности панцирных плетений, «Сингапур» прочен и долговечен.",
          "DETAIL_TEXT_TYPE": "text",
          "~DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б354\r\nБРАСЛЕТ Б354\r\nВСЕ ЗВЕНЬЯ ЦЕПИ РАСПОЛОЖЕНЫ В ОДНОЙ ПЛОСКОСТИ. НО ПО МЕРЕ ИЗГОТОВЛЕНИЯ ОНИ ПЛАВНО ЗАКРУЧИВАЮТСЯ ПО СПИРАЛИ, ОБРАЗУЯ ЛЕГКИЙ ЗАВИТОК. КАК ПРАВИЛО, ЦЕПЬ ДЕЛАЮТ НЕ ОЧЕНЬ ПЛОТНОЙ: ЧАСТЬ УКРАШЕНИЯ МОЖНО ЛЕГКО РАЗВЕРНУТЬ В ПРЯМОЙ ПЛОСКОСТИ ПАЛЬЦАМИ. КАК И ВСЕ РАЗНОВИДНОСТИ ПАНЦИРНЫХ ПЛЕТЕНИЙ, «СИНГАПУР» ПРОЧЕН И ДОЛГОВЕЧЕН.",
          "~SEARCHABLE_CONTENT": "БРАСЛЕТ Б354\r\nБРАСЛЕТ Б354\r\nВСЕ ЗВЕНЬЯ ЦЕПИ РАСПОЛОЖЕНЫ В ОДНОЙ ПЛОСКОСТИ. НО ПО МЕРЕ ИЗГОТОВЛЕНИЯ ОНИ ПЛАВНО ЗАКРУЧИВАЮТСЯ ПО СПИРАЛИ, ОБРАЗУЯ ЛЕГКИЙ ЗАВИТОК. КАК ПРАВИЛО, ЦЕПЬ ДЕЛАЮТ НЕ ОЧЕНЬ ПЛОТНОЙ: ЧАСТЬ УКРАШЕНИЯ МОЖНО ЛЕГКО РАЗВЕРНУТЬ В ПРЯМОЙ ПЛОСКОСТИ ПАЛЬЦАМИ. КАК И ВСЕ РАЗНОВИДНОСТИ ПАНЦИРНЫХ ПЛЕТЕНИЙ, «СИНГАПУР» ПРОЧЕН И ДОЛГОВЕЧЕН.",

          "~DETAIL_PICTURE": "212177",
          "DETAIL_TEXT": "Крупные глянцевые бусины из золотистого металла, привлекают внимание окружающих к браслету, изготовленному в технике плетения &quot;Перлина&quot;.&nbsp;&nbsp;Яркие переливы света и нежный облик аксессуара позволяют ему быть отличным акцентом множества образов. Такой браслет призван подчеркнуть прекрасный вкус и изящество рук своей владелицы. ",
          "~DETAIL_TEXT": "Крупные глянцевые бусины из золотистого металла, привлекают внимание окружающих к браслету, изготовленному в технике плетения \"Перлина\".  Яркие переливы света и нежный облик аксессуара позволяют ему быть отличным акцентом множества образов. Такой браслет призван подчеркнуть прекрасный вкус и изящество рук своей владелицы. ",
          "DETAIL_TEXT_TYPE": "text",
          "~DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б357\r\nБРАСЛЕТ Б357\r\nКРУПНЫЕ ГЛЯНЦЕВЫЕ БУСИНЫ ИЗ ЗОЛОТИСТОГО МЕТАЛЛА, ПРИВЛЕКАЮТ ВНИМАНИЕ ОКРУЖАЮЩИХ К БРАСЛЕТУ, ИЗГОТОВЛЕННОМУ В ТЕХНИКЕ ПЛЕТЕНИЯ &quot;ПЕРЛИНА&quot;.  ЯРКИЕ ПЕРЕЛИВЫ СВЕТА И НЕЖНЫЙ ОБЛИК АКСЕССУАРА ПОЗВОЛЯЮТ ЕМУ БЫТЬ ОТЛИЧНЫМ АКЦЕНТОМ МНОЖЕСТВА ОБРАЗОВ. ТАКОЙ БРАСЛЕТ ПРИЗВАН ПОДЧЕРКНУТЬ ПРЕКРАСНЫЙ ВКУС И ИЗЯЩЕСТВО РУК СВОЕЙ ВЛАДЕЛИЦЫ. ",
          "~SEARCHABLE_CONTENT": "БРАСЛЕТ Б357\r\nБРАСЛЕТ Б357\r\nКРУПНЫЕ ГЛЯНЦЕВЫЕ БУСИНЫ ИЗ ЗОЛОТИСТОГО МЕТАЛЛА, ПРИВЛЕКАЮТ ВНИМАНИЕ ОКРУЖАЮЩИХ К БРАСЛЕТУ, ИЗГОТОВЛЕННОМУ В ТЕХНИКЕ ПЛЕТЕНИЯ \"ПЕРЛИНА\".  ЯРКИЕ ПЕРЕЛИВЫ СВЕТА И НЕЖНЫЙ ОБЛИК АКСЕССУАРА ПОЗВОЛЯЮТ ЕМУ БЫТЬ ОТЛИЧНЫМ АКЦЕНТОМ МНОЖЕСТВА ОБРАЗОВ. ТАКОЙ БРАСЛЕТ ПРИЗВАН ПОДЧЕРКНУТЬ ПРЕКРАСНЫЙ ВКУС И ИЗЯЩЕСТВО РУК СВОЕЙ ВЛАДЕЛИЦЫ. ",

          "~DETAIL_TEXT": "Фантазийное плетение этого браслета прекрасно подойдёт любительницам нежных и вместе с тем ярких украшений. Крупный аксессуар, на изящной женской руке, всегда обращает на себя внимание и подчёркивает утончённость линий. Такой браслет станет частым повседневным спутником своей обладательницы, и будет радовать её красотой и притягательным обликом. ",

          "~DETAIL_PICTURE": "212168",
          "DETAIL_TEXT": "Панцирное двойное плетение браслетов сегодня является одним из самых популярных видов украшений на руку. Этот тип вязки разнообразен, красив и практичен. Модницы и модники всех поколений и вкусов скупают огромное количество этих прекрасных изделий, для создания самых неповторимых образов.",
          "~DETAIL_TEXT": "Панцирное двойное плетение браслетов сегодня является одним из самых популярных видов украшений на руку. Этот тип вязки разнообразен, красив и практичен. Модницы и модники всех поколений и вкусов скупают огромное количество этих прекрасных изделий, для создания самых неповторимых образов.",
          "DETAIL_TEXT_TYPE": "text",
          "~DETAIL_TEXT_TYPE": "text",
          "SEARCHABLE_CONTENT": "БРАСЛЕТ Б360\r\nБРАСЛЕТ Б360\r\nПАНЦИРНОЕ ДВОЙНОЕ ПЛЕТЕНИЕ БРАСЛЕТОВ СЕГОДНЯ ЯВЛЯЕТСЯ ОДНИМ ИЗ САМЫХ ПОПУЛЯРНЫХ ВИДОВ УКРАШЕНИЙ НА РУКУ. ЭТОТ ТИП ВЯЗКИ РАЗНООБРАЗЕН, КРАСИВ И ПРАКТИЧЕН. МОДНИЦЫ И МОДНИКИ ВСЕХ ПОКОЛЕНИЙ И ВКУСОВ СКУПАЮТ ОГРОМНОЕ КОЛИЧЕСТВО ЭТИХ ПРЕКРАСНЫХ ИЗДЕЛИЙ, ДЛЯ СОЗДАНИЯ САМЫХ НЕПОВТОРИМЫХ ОБРАЗОВ.",
          "~SEARCHABLE_CONTENT": "БРАСЛЕТ Б360\r\nБРАСЛЕТ Б360\r\nПАНЦИРНОЕ ДВОЙНОЕ ПЛЕТЕНИЕ БРАСЛЕТОВ СЕГОДНЯ ЯВЛЯЕТСЯ ОДНИМ ИЗ САМЫХ ПОПУЛЯРНЫХ ВИДОВ УКРАШЕНИЙ НА РУКУ. ЭТОТ ТИП ВЯЗКИ РАЗНООБРАЗЕН, КРАСИВ И ПРАКТИЧЕН. МОДНИЦЫ И МОДНИКИ ВСЕХ ПОКОЛЕНИЙ И ВКУСОВ СКУПАЮТ ОГРОМНОЕ КОЛИЧЕСТВО ЭТИХ ПРЕКРАСНЫХ ИЗДЕЛИЙ, ДЛЯ СОЗДАНИЯ САМЫХ НЕПОВТОРИМЫХ ОБРАЗОВ.",
